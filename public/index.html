<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Icon library -->
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts i imported -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- Icon Import Library -->
    <link href="https://fonts.googleapis.com/css?family=Bungee%7CSource+Sans+Pro:300,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation Bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header -->
    <link rel="stylesheet" href="/styles/headers.css" type="text/css" />
    
    <!-- New Tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Library -->
    <link rel="stylesheet" href="/styles/tweet-library.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- Tag to disable viewport zooming NOT WORKING ??? -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="navtitle"> tweeter </span>
      <button class="subspan" ><b>Write</b> a new tweet<br/> <div id="dancingarrow" class="arrow"> <i class="fa fa-angle-double-down"></i> </div></button> 
    </nav>
    <header class ="mainheader">
        <div>
            <img class="headerimage" src="/images/av.png"> 
        </div>
        <br>
        <div>
            <h2>Grant Taylor </h2>
        </div>
    </header>
    <!-- Drop down on click new-tweet bar -->
    <main class="container">
        <section id="new-tweet" class="new-tweet">
            <!-- Compose Tweet -->
            <form id="tweet-form">
              <div>
                <textarea id="twittertext" class= "textarea" name="text" placeholder="What are you humming about?"></textarea>
                <div class="form-footer">
                  <input id="addtweet" class="button" type="submit" value="Tweet">
                <!-- </div> -->
                  <span id="counter" class="counter">140</span>
                </div>
              </div>
            </form>
        </section>
        <!-- Tweet Library where all tweets in the database are stored -->
        <section id='tweets-container'> </section>
    </main>
    <!-- Client side functiond -->
    <script type="text/javascript" src="/scripts/client.js"></script>
     <!-- Char Counter JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
     
  </body>
</html>
